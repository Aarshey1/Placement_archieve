<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGPA Calculator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: black;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: red;
        }

        form {
            max-width: 600px;
            margin: 20px auto;
            background-color: grey;
            padding: 20px;
            border-radius: 8px;
            box-shadow: white;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            color: black;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: red;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        h2 {
            color: red;
        }

        p {
            color: white;
        }
    </style>
</head>

<body>
    <h1>CGPA Calculator</h1>

    <form method="post" action="{{ url_for('calculate_cgpa') }}">
        <label for="current_cgpa">Current CGPA:</label>
        <input type="text" id="current_cgpa" name="current_cgpa" required>

        <label for="completed_semesters">Completed Semesters:</label>
        <input type="number" id="completed_semesters" name="completed_semesters" required>

        <label for="desired_company">Desired Company:</label>
        <input type="text" id="desired_company" name="desired_company" required>

        <label for="completed_credits">Completed Credits:</label>
        <input type="number" id="completed_credits" name="completed_credits" required>

        <label for="credits_left">Credits Left:</label>
        <input type="number" id="credits_left" name="credits_left" required>

        <button type="submit">Calculate</button>
    </form>

    {% if result %}
        <h2>Result</h2>
        <p>{{ result }}</p>
    {% endif %}
</body>

</html>
