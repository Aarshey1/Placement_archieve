<!-- templates/cdc.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Development Cell</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: black;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            color:white;
        }

        form {
            max-width: 600px;
            margin: 20px auto;
            background-color:grey;
            padding: 20px;
            border-radius: 8px;
            box-shadow: white;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            color: black;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: red;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <h1>Career Development Cell</h1>
    
    <form method="post" action="{{ url_for('cdc') }}">
        <label for="student_name">Your Name:</label>
        <input type="text" id="student_name" name="student_name" required>
        
        <label for="question">Your Question:</label>
        <textarea id="question" name="question" rows="4" required></textarea>
        
        <button type="submit">Submit Question</button>
        
    </form>
</body>

</html>
